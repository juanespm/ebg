<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j">
	<h:form>
		<div class="toolbar">
			
			<div class="navigation" style="float: right;">
				<h:outputText
					value="#{messages['userWelcome']} ( #{credentials.username} )"
					rendered="#{identity.loggedIn}" />

				<ul>
					<li class="#{menuSelected=='profile'?'active':''} end"><a4j:commandLink
							value="#{messages['profile']}" action="/profile.xhtml"
							rendered="#{identity.loggedIn}">
							<s:conversationPropagation type="none" />
						</a4j:commandLink></li>
					<li class="#{menuSelected=='changePwd'?'active':''} end"><a4j:commandLink
							value="#{messages['changePassword']}" action="/configuration/user/change_pwd.xhtml"
							rendered="#{identity.loggedIn}">
							<s:conversationPropagation type="none" />
						</a4j:commandLink></li>
					<li><a4j:commandLink value="#{messages['logout']}"
							action="#{identity.logout()}" rendered="#{identity.loggedIn}">
							<s:conversationPropagation type="none" />
						</a4j:commandLink></li>
				</ul>
			</div>
		</div>

	</h:form>
</ui:composition>
