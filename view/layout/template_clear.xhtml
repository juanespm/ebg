<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:a="http://richfaces.org/a4j"
   xmlns:s="http://jboss.com/products/seam/taglib"
   contentType="text/html">
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
      <title>Flyer service</title>
      <link rel="shortcut icon" href="#{request.contextPath}/favicon.ico"/>
      <a:loadStyle src="/stylesheet/reset.css"/>
      <a:loadStyle src="/stylesheet/theme.xcss"/>
      <a:loadStyle src="/stylesheet/theme.css"/>
      <ui:insert name="head"/>
   </head>
      
   
   <body>
   		<s:div styleClass="wrapper">
		<s:div styleClass="header">
			<s:div styleClass="right">
				<s:link view="/home.xhtml" value="HOME" propagation="none"
					rendered="#{not identity.loggedIn}" />
				<h:outputText value=" | " rendered="#{not identity.loggedIn}" />
				<s:link view="/login.xhtml" value="LOGIN" propagation="none"
					rendered="#{not identity.loggedIn}" />
				<s:link view="/login.xhtml" action="#{identity.login}"
					value="MAIN PAGE" propagation="none"
					rendered="#{identity.loggedIn}" />
			</s:div>
		</s:div>
		<s:div styleClass="clear"></s:div>
		<s:div styleClass="content">
			<h:panelGrid columns="2" styleClass="home">
				<s:div>
					<span></span>
				</s:div>
				<s:div>
					<div class="body">
						<ui:remove>
							<h:messages id="messages" globalOnly="true" styleClass="message"
								errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"
								rendered="#{showGlobalMessages != 'false'}" />
						</ui:remove> 
						<ui:insert name="body" />
					</div>
				</s:div>
			</h:panelGrid>
			<ui:include src="footer.xhtml" />
		</s:div>
	</s:div>
   </body>
</html>
</f:view>
