<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	template="layout/template_login.xhtml">

	<ui:remove>
		<ui:define name="head">
			<a4j:loadScript src="/js/jquery.corner.js" />
			<rich:jQuery query="corner()" selector=".mytooltip"></rich:jQuery>
		</ui:define>
	</ui:remove>

	<ui:define name="body">

		<fieldset class="border">
			<legend class="title">#{messages['login.title']}</legend>
			<h:form>
				<rich:messages id="message" styleClass="message"
					infoLabelClass="login-infomsg"
					style="padding-right: 30px; text-align: center;" level="INFO">
				</rich:messages>
				<s:div>
					<s:decorate template="/layout/edit.xhtml" id="username">
						<ui:define name="label">#{messages['login.username']}</ui:define>
						<h:inputText value="#{credentials.username}" required="true"
							style="width:230px;" />
					</s:decorate>
					<br />
					<s:decorate template="/layout/edit.xhtml" id="password">
						<ui:define name="label">#{messages['login.password']}</ui:define>
						<h:inputSecret value="#{credentials.password}" required="true"
							style="width:230px;" />
					</s:decorate>
				</s:div>
				<br />
				<s:div style="display:inblock;">
					<div style="clear: both; float: left;">
						<a4j:commandLink oncomplete=""
							value="#{messages['login.forgotpassword']}" />
					</div>
					<div style="clear: both; float: right;">
						<h:commandLink id="loginButton" styleClass="button b-24px"
							action="#{identity.login()}">
							<s:span>
								<h:outputText value="#{messages['login.button.login']}" />
							</s:span>
							<s:defaultAction />
						</h:commandLink>
					</div>
				</s:div>
			</h:form>
		</fieldset>
	</ui:define>
</ui:composition>
