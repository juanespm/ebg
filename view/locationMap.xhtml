<!DOCTYPE html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
   contentType="text/html">
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
      <title>Location Map</title>
      <link rel="shortcut icon" href="#{request.contextPath}/favicon.ico"/>
        <script type="text/javascript"
            src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script type="text/javascript" src="js/OpenLayers/OpenLayers.js"></script>
        <script type="text/javascript" src="js/StyleClasses.js"></script>
        <script type="text/javascript" src="js/SBMap.js"></script>
        <script type="text/javascript" src="js/OSMapsLayer.js"></script>
        <script type="text/javascript" src="js/BlocksWFSLayer.js"></script>
        <script type="text/javascript" src="js/PavilionsWFSLayer.js"></script>
        <script type="text/javascript" src="js/LocationsWFSLayer.js"></script>
        <script type="text/javascript" src="js/LocationMapControl.js"></script>
        <style>
            html, body {
                margin  : 0;
                padding : 0;
                height  : 100%;
                width   : 100%;
            }
            @media only screen and (max-width: 600px) {
                html, body {
                    height  : 117%;
                }
            }
            #map {
                width    : 100%;
                position : relative;
                height   : 100%;
            }
            .olControlAttribution {
                position      : absolute;
                font-size     : 10px;
                bottom        : 0 !important;
                right         : 0 !important;
                background    : rgba(0,0,0,0.1);
                font-family   : Arial;
                padding       : 2px 4px;
                border-radius : 5px 0 0 0;
            }
            #title, #tags, #shortdesc {
                display: none;
            }
            #waitContentTable .rich-mpnl-body {
                color: #010101;
                font-family: Verdana,Verdana,sans-serif;
                font-size: 14px;
                text-align: center;
            }
        </style>
   </head>
   <body>      
      
        
        <div id="map"></div>
        
        <rich:modalPanel id="wait" autosized="true" width="140" height="50"
            moveable="false" resizeable="false">
            <p><h:outputText value="Loading Map..." /></p>
            <h:graphicImage value="img/map_loading.gif"></h:graphicImage>
        </rich:modalPanel>
        
        <script language="javascript">
            $jq(window).load(initMap);
        </script>
      
   </body>
</html>
</f:view>
